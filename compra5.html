<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aconcagua code</title>
    <link rel="stylesheet" href="comprar2.css">
</head>
<body>
    <header>
        <nav>
            <a href="menu.html">Inicio</a>
            <a href="contactanos.html">Contacto</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <img src="IMAGENES/imagen2.jpg" alt = "Nature">
                <h2>Precio &#36 5000 </h2>
            </div>
        </div>
        <div class="payment-form">
            <h1>Tarjeta De Credito</h1>
            <form>
                <label for="card-number">Número de Tarjeta:</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

                <label for="card-holder">Nombre del Titular:</label>
                <input type="text" id="card-holder" placeholder="Messi" required>

                <label for="expiration-date">Fecha de Expiración:</label>
                <input type="text" id="expiration-date" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="123" required>

                <button type="submit">Pagar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Aconcagua Fotografia&copy; 2023</p>
    </footer>
    <script src="compra4.js"></script>
